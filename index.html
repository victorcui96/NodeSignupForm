<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Node signup form</title>
</head>
<body>
    <form action="/sign-up" method="POST">
        <h2>Signup Form</h2>
        <input type="text" class="text" id="username" placeholder="Enter your username" name="username" required> </br>
        <input type="password" class="password" id="password" placeholder="Enter your password" name="password" required>
        <input type="submit" id="submit-details" value="submit">
    </form>
    
</body>
</html>
